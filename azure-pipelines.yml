# Production-Ready Azure Pipeline for .NET Web App
# Deploy to Azure App Service using Enterprise Best Practices

trigger:
- main
- develop

variables:
  buildConfiguration: 'Release'
  azureSubscription: 'Azure-BasicDotnetApp-Connection'
  webAppName: 'basic-modern-dotnet-webapp-ak'
  resourceGroupName: 'rg-basic-dotnet-webapp'
  artifactName: 'webapp-drop'

pool:
  vmImage: 'windows-latest'  # Enterprise standard for .NET

stages:
# ================== BUILD STAGE ==================
- stage: Build
  displayName: 'Build .NET Application'
  jobs:
  - job: BuildJob
    displayName: 'Build and Package'
    steps:
    
    - task: UseDotNet@2
      displayName: 'Install .NET 10 SDK'
      inputs:
        packageType: 'sdk'
        version: '10.x'
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Application'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/*[Tt]ests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx --collect "XPlat Code Coverage"'
      continueOnError: true
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-restore --no-build'
        zipAfterPublish: false
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: '$(artifactName)'
        publishLocation: 'Container'

# ================== DEPLOY STAGE ==================
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployWebApp
    displayName: 'Deploy to Production'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Build Artifacts'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: '$(artifactName)'
              downloadPath: '$(Pipeline.Workspace)'
          
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'webApp'
              appName: '$(webAppName)'
              resourceGroupName: '$(resourceGroupName)'
              package: '$(Pipeline.Workspace)/$(artifactName)/**'
              deploymentMethod: 'auto'
              enableCustomDeployment: true
              removeAdditionalFilesFlag: true
              excludeFilesFromAppDataFlag: false
          
          - task: AzureAppServiceManage@0
            displayName: 'Start Azure Web App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              action: 'Start Azure App Service'
              webAppName: '$(webAppName)'
              resourceGroupName: '$(resourceGroupName)'
          
          - script: |
              echo "======================================"
              echo "   üöÄ DEPLOYMENT SUCCESSFUL! üöÄ      "
              echo "======================================"
              echo ""
              echo "‚úÖ Application deployed to Azure App Service"
              echo "üåê Web App: $(webAppName)"
              echo "üì¶ Resource Group: $(resourceGroupName)"
              echo "üîó Live URL: https://$(webAppName).azurewebsites.net"
              echo ""
              echo "üéØ Production-ready deployment complete!"
            displayName: 'Deployment Success'