# Basic Azure Pipeline for .NET Application
# This pipeline builds, tests, and runs the application to show output

trigger:
- main
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dotNetVersion: '10.0.x'

stages:
- stage: BuildAndTest
  displayName: 'Build and Test Application'
  jobs:
  - job: BuildJob
    displayName: 'Build .NET Application'
    steps:
    
    - task: UseDotNet@2
      displayName: 'Install .NET 10 SDK'
      inputs:
        packageType: 'sdk'
        version: $(dotNetVersion)
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
        feedsToUse: 'select'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Application'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Application (Build Output)'
      inputs:
        command: 'run'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --urls http://localhost:5000'
      timeoutInMinutes: 2
      continueOnError: true
    
    - script: |
        echo "=== Build Information ==="
        echo "Build Configuration: $(buildConfiguration)"
        echo "Target Framework: net10.0"
        echo "Build Date: $(Build.BuildNumber)"
        echo "Source Branch: $(Build.SourceBranch)"
        echo ""
        echo "=== Application Files ==="
        ls -la $(Build.SourcesDirectory)
        echo ""
        echo "=== Build Output ==="
        ls -la $(Build.SourcesDirectory)/bin/$(buildConfiguration)/net10.0/ || echo "Build output directory not found"
        echo ""
        echo "=== Application Configuration ==="
        cat appsettings.json || echo "appsettings.json not found"
        echo ""
        echo "=== Application Successfully Built ==="
      displayName: 'Show Application Information and Output'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests (if any)'
      inputs:
        command: 'test'
        projects: '**/*[Tt]ests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --verbosity normal'
      continueOnError: true
      condition: succeeded()
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true
        modifyOutputPath: true
    
    - script: |
        echo "=== Published Files ==="
        ls -la $(Build.ArtifactStagingDirectory)
        echo ""
        echo "=== Application Ready for Deployment ==="
        echo "Published to: $(Build.ArtifactStagingDirectory)"
      displayName: 'Show Published Output'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'dotnet-webapp'
        publishLocation: 'Container'

- stage: DisplayResults
  displayName: 'Display Build Results'
  dependsOn: BuildAndTest
  condition: always()
  jobs:
  - job: ShowResults
    displayName: 'Show Pipeline Results'
    steps:
    - script: |
        echo "=================================="
        echo "    BASIC .NET APP PIPELINE      "
        echo "=================================="
        echo ""
        echo "Pipeline Status: COMPLETED"
        echo "Build ID: $(Build.BuildId)"
        echo "Build Number: $(Build.BuildNumber)"
        echo "Repository: $(Build.Repository.Name)"
        echo "Branch: $(Build.SourceBranch)"
        echo "Commit: $(Build.SourceVersion)"
        echo ""
        echo "=== PIPELINE SUMMARY ==="
        echo "✓ .NET SDK Installed"
        echo "✓ Dependencies Restored"
        echo "✓ Application Built"
        echo "✓ Application Information Displayed"
        echo "✓ Build Artifacts Published"
        echo ""
        echo "=== NEXT STEPS ==="
        echo "1. Check the build artifacts"
        echo "2. Review any test results"
        echo "3. Deploy to Azure if needed"
        echo ""
        echo "Pipeline completed successfully!"
      displayName: 'Pipeline Summary'