# Azure DevOps Pipeline for Basic Modern Dotnet WebApp
# This pipeline builds and optionally deploys the .NET 8.0 web application to Azure App Service

trigger:
  branches:
    include:
    - main
    - develop

parameters:
- name: enableDeployment
  displayName: 'Enable Deployment Stages'
  type: boolean
  default: false
- name: azureServiceConnection
  displayName: 'Azure Service Connection Name'
  type: string
  default: 'Azure-BasicDotnetApp-Connection'
- name: webAppName
  displayName: 'Azure Web App Name'
  type: string
  default: 'basic-modern-dotnet-webapp'
- name: resourceGroupName
  displayName: 'Azure Resource Group Name'
  type: string
  default: 'rg-basic-dotnet-webapp'

variables:
  buildConfiguration: 'Release'
  dotNetVersion: '8.0.x'
  targetRuntime: 'win-x64'

stages:
- stage: Build
  displayName: 'Build Application'
  jobs:
  - job: BuildJob
    displayName: 'Build .NET Application'
    pool:
      vmImage: 'windows-latest'
    
    steps:
    - task: PowerShell@2
      displayName: 'Show Configuration'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "=== Pipeline Configuration ===" -ForegroundColor Green
          Write-Host "Deployment Enabled: ${{ parameters.enableDeployment }}"
          Write-Host "Service Connection: ${{ parameters.azureServiceConnection }}" 
          Write-Host "Web App Name: ${{ parameters.webAppName }}"
          Write-Host "Resource Group: ${{ parameters.resourceGroupName }}"
          Write-Host "Branch: $(Build.SourceBranch)"
          Write-Host ""
          
          if ("${{ parameters.enableDeployment }}" -eq "False") {
            Write-Host "‚ÑπÔ∏è  Build-only mode enabled" -ForegroundColor Yellow
            Write-Host "   Deployment stages will be skipped" -ForegroundColor Yellow
          } else {
            Write-Host "üöÄ Full deployment mode enabled" -ForegroundColor Green
          }
    
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: $(dotNetVersion)
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore Dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Application'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Tests'
      inputs:
        command: 'test'
        projects: '**/*Test*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build'
      continueOnError: true
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-restore --no-build'
        zipAfterPublish: true
    
    - task: PublishBuildArtifacts@1
      displayName: 'Upload Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'webapp-package'

# Only include deployment stages when enableDeployment is true
${{ if eq(parameters.enableDeployment, true) }}:
- stage: DeployDev
  displayName: 'Deploy to Development'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  jobs:
  - deployment: DeployToDev
    displayName: 'Deploy to Dev Environment'
    pool:
      vmImage: 'windows-latest'
    environment: 'Development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App'
            inputs:
              azureSubscription: '${{ parameters.azureServiceConnection }}'
              appType: 'webApp'
              appName: '${{ parameters.webAppName }}-dev'
              resourceGroupName: '${{ parameters.resourceGroupName }}'
              package: '$(Pipeline.Workspace)/webapp-package/*.zip'

- stage: DeployProd
  displayName: 'Deploy to Production'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployToProduction
    displayName: 'Deploy to Production Environment'
    pool:
      vmImage: 'windows-latest'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App'
            inputs:
              azureSubscription: '${{ parameters.azureServiceConnection }}'
              appType: 'webApp'
              appName: '${{ parameters.webAppName }}'
              resourceGroupName: '${{ parameters.resourceGroupName }}'
              package: '$(Pipeline.Workspace)/webapp-package/*.zip'

- stage: Summary
  displayName: 'Pipeline Summary'
  dependsOn: Build
  condition: always()
  jobs:
  - job: ShowSummary
    displayName: 'Show Results'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PowerShell@2
      displayName: 'Pipeline Summary'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "=== Pipeline Summary ===" -ForegroundColor Green
          Write-Host "Branch: $(Build.SourceBranch)"
          Write-Host "Deployment Mode: ${{ parameters.enableDeployment }}"
          
          if ("${{ parameters.enableDeployment }}" -eq "False") {
            Write-Host ""
            Write-Host "‚úÖ Build completed successfully!" -ForegroundColor Green  
            Write-Host "üìã To enable deployments:" -ForegroundColor Cyan
            Write-Host "   1. Set up service connection: ${{ parameters.azureServiceConnection }}"
            Write-Host "   2. Run pipeline with enableDeployment = true"
            Write-Host "   3. Use setup script: ./setup-service-connection.sh"
          } else {
            Write-Host ""
            Write-Host "üöÄ Full pipeline completed!" -ForegroundColor Green
          }