# Azure DevOps Pipeline for Basic Modern Dotnet WebApp
trigger:
  branches:
    include:
    - main
    - develop

parameters:
- name: enableDeployment
  displayName: 'Enable Deployment Stages'
  type: boolean
  default: false
- name: azureServiceConnection
  displayName: 'Azure Service Connection Name'
  type: string
  default: 'Azure-BasicDotnetApp-Connection'
- name: webAppName
  displayName: 'Azure Web App Name'
  type: string
  default: 'basic-modern-dotnet-webapp'
- name: resourceGroupName
  displayName: 'Azure Resource Group Name'
  type: string
  default: 'rg-basic-dotnet-webapp'

variables:
  buildConfiguration: 'Release'
  dotNetVersion: '10.0.x'

stages:
- stage: Build
  displayName: 'Build Application'
  jobs:
  - job: BuildJob
    displayName: 'Build .NET Application'
    pool:
      vmImage: 'windows-latest'
    
    steps:
    - task: PowerShell@2
      displayName: 'Show Configuration'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "=== Pipeline Configuration ===" -ForegroundColor Green
          Write-Host "Deployment Enabled: ${{ parameters.enableDeployment }}"
          Write-Host "Branch: $(Build.SourceBranch)"
          
          if ("${{ parameters.enableDeployment }}" -eq "False") {
            Write-Host "‚ÑπÔ∏è  Build-only mode" -ForegroundColor Yellow
          } else {
            Write-Host "üöÄ Full deployment mode" -ForegroundColor Green
          }
    
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: $(dotNetVersion)
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore Dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Application'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Tests'
      inputs:
        command: 'test'
        projects: '**/*Test*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build'
      continueOnError: true
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true
    
    - task: PublishBuildArtifacts@1
      displayName: 'Upload Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'webapp-package'

- stage: Summary
  displayName: 'Pipeline Summary'
  dependsOn: Build
  condition: always()
  jobs:
  - job: ShowSummary
    displayName: 'Show Results'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PowerShell@2
      displayName: 'Pipeline Summary'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "=== Pipeline Summary ===" -ForegroundColor Green
          Write-Host "‚úÖ Build completed successfully!" -ForegroundColor Green
          Write-Host ""
          
          if ("${{ parameters.enableDeployment }}" -eq "False") {
            Write-Host "üìã Next Steps to Enable Deployment:" -ForegroundColor Cyan
            Write-Host "1. Set up Azure service connection: ${{ parameters.azureServiceConnection }}"
            Write-Host "2. Create Azure Web App: ${{ parameters.webAppName }}"
            Write-Host "3. Run pipeline with enableDeployment = true"
            Write-Host ""
            Write-Host "üîß Use setup scripts:"
            Write-Host "./setup-service-connection.sh"
          } else {
            Write-Host "üöÄ Deployment mode enabled!" -ForegroundColor Green
            Write-Host "Note: Deployment stages require manual setup in Azure DevOps"
          }